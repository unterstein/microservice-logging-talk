<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Microservice Onlineshop</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Microservice Onlineshop</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Microservice Online shop</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="articles.html">Articles</a></li>
            <li><a href="basket.html">Basket</a></li>
            <li><a href="checkout.html">Checkout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Microservice Onlineshop - Articles</h1>
        <div class="form-group">
          <div class="row">
            <div class="col-lg-12">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>In stock</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: articles">
                  <tr class="columns">
                    <td data-bind="text: name"></td>
                    <td data-bind="text: price"></td>
                    <td data-bind="text: inStock"></td>
                    <td>
                      <a class="btn btn-primary add-article" data-bind="attr: {'data-id': id, 'data-name': name, 'data-price': price}">
                        Add to basket
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->
    <script src="./js/jquery-1.12.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/knockout.min.js"></script>
    <script src="./js/knockout-mapping.min.js"></script>
    <script src="./js/articles.js"></script>
  </body>
</html>
